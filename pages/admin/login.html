      <form id="formulario" action="envio.php" method="post" target="_blank">
        <h2>INGRESAR A MI CUENTA</h2>

        <div class="form-group ">
          <div class="input_log">
            <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="johndoe@correo.com"
          />
          </div>
          
          <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group ">
          <div class="input_log pass">
            <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••••••••••••"
            required
          />
          </div>
          
          <div class="error-message" id="passwordError"></div>
        </div>
        <div class=" input_box">
          <button type="submit">Ingresar</button>
          <label
            ><input
              type="checkbox"
              name="recordarContraseña"
              value="Recordarme"
              class="mycheck"
            />Recordarme</label
          >
        </div>
        <div class="form_pass">
          <a href="#">Olvidé mi contraseña</a>
        </div>
